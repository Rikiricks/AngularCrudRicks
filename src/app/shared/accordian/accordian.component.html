<div class="panel panel-primary" [class.panel-success]="justViewed">
    <div class="panel-heading" (click)="isHidden = !isHidden">
        <h3 class="panel-title">{{ title| uppercase}}</h3>
    </div>
    <div class="panel-body" [hidden]="isHidden">
        <ng-content select=".panelBody"></ng-content>
    </div>
    <div class="panel-footer" [hidden]="isHidden">
        <ng-content select=".panelFooter"></ng-content>
    </div>

</div>
