<div class="panel panel-primary" *ngIf="emp">
    <div class="panel-heading">
        <h3 class="panel-title">{{emp.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row vertical-align">
                <div class="col-xs-4">
                    <img class="imageClass" [src]="emp.photoPath"/>
                </div>
            </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender:
                        </div>
                        <div class="col-xs-6">
                            {{emp.gender}}
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-xs-6">
                            DOB:
                        </div>
                        <div class="col-xs-6">
                            {{emp.dob}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Contact:
                        </div>
                        <div class="col-xs-6">
                            {{emp.phoneNumber}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Department:
                        </div>
                        <div class="col-xs-6" [ngSwitch]="emp.department">
                            <span *ngSwitchCase="1">IT</span>
                            <span *ngSwitchCase="2">Account</span>
                            <span *ngSwitchCase="2">, Payrole</span>
                            <span *ngSwitchCase="3">HR</span>
                            <span *ngSwitchCaseDefault>N/A</span>
                        </div>
                    </div>
                </div>

        </div>

    </div>
    <div class="panel-footer">
<a class="btn btn-primary" [routerLink]="['/list',{id:emp.id}]" 
queryParamsHandling="merge" [queryParams]="{'newParam':'testNew'}">Back to list</a>
<a class="btn btn-primary pull-right" (click)="viewNextEmployee()">Next Employee</a>
    </div>
</div>
